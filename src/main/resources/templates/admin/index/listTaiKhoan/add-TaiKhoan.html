<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- header -->
    <header th:replace="admin/layout/header :: header"> </header>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Thêm Tài Khoản</h1>
            <br>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/index}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a th:href="@{/admin/index/listTaiKhoan}">Quản Lý Môn Học</a></li>
                <li class="active">Thêm Tài Khoản</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Thông báo -->
            <div th:if="${message}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p th:text="${message}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <p th:text="${error}"></p>
            </div>
            <div class="box">
                <!-- Cấp tài khoản -->
                <div id="account-management" class="content-section active">
                    <h2>Cấp tài khoản</h2>
                    <form id="account-form">
                        <label for="account_type">Loại tài khoản:</label>
                        <select id="account_type" name="account_type" required>
                            <option value="GiangVien" name="GiangVien">Giảng viên</option>
                            <option value="SinhVien" name="SinhVien">Sinh viên</option>
                        </select>

                        <label for="name">Tên:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="username">Tên đăng nhập:</label>
                        <input type="text" id="username" name="username" required>

                        <label for="email">Gmail:</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" required>

                        <button type="submit">Tạo tài khoản</button>
                    </form>

                </div>
            <!-- /.box -->

        </section>
    </div>

    <div th:replace="admin/layout/footer :: footer"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/layout/scripts :: scripts"></div>


</body>
</html>
