<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="sinhvien/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="sinhvien/layout/header :: header"></header>
  <div th:replace="sinhvien/layout/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Bảng Điểm</h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/sinhvien/index}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Bảng Điểm</li>
      </ol>
    </section>

    <section class="content">
      <!-- Hidden input to store maSV for JavaScript -->
      <input type="hidden" id="maSV" th:value="${maSV}">

      <!-- Thông báo lỗi -->
      <div th:if="${error}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p th:text="${error}"></p>
      </div>

      <!-- Bảng điểm -->
      <div class="box" th:unless="${error}">
        <div class="box-header with-border">
          <h3 class="box-title">Bảng Điểm Sinh Viên</h3>
        </div>
        <div class="box-body">
          <table class="table table-bordered" style="table-layout: fixed; width: 100%;">
            <thead>
            <tr>
              <th style="width: 10%;">Mã SV</th>
              <th style="width: 15%;">Tên SV</th>
              <th style="width: 10%;">Mã MH</th>
              <th style="width: 15%;">Tên MH</th>
              <th style="width: 15%;">Tên GV</th>
              <th style="width: 10%;">Số Tín Chỉ</th>
              <th style="width: 10%;">Điểm</th>
            </tr>
            </thead>
            <tbody id="diemTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <div th:replace="sinhvien/layout/footer :: footer"></div>
</div>

<div th:replace="sinhvien/layout/scripts :: scripts"></div>
<!-- Include the custom JavaScript file -->
<script th:src="@{/js/sinhvien-bangdiem.js}"></script>
</body>
</html>
