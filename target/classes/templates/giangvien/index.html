<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="giangvien/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="giangvien/layout/header :: header"></header>
  <div th:replace="giangvien/layout/sidebar :: sidebar"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>Trang Giảng Viên</h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/giangvien/index}"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Thông Tin Giảng Viên</li>
      </ol>
    </section>

    <section class="content">
      <!-- Thông báo -->
      <div th:if="${message}" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p th:text="${message}"></p>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p th:text="${error}"></p>
      </div>

      <!-- Thông tin tài khoản -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Thông Tin Tài Khoản</h3>
        </div>
        <div class="box-body">
          <p><strong>Mã Tài Khoản:</strong> <span sec:authentication="principal.maTK" id="maTK"></span></p>
          <p><strong>Username:</strong> <span sec:authentication="principal.username"></span></p>
          <p><strong>Vai Trò:</strong> <span sec:authentication="principal.role"></span></p>
          <!-- Thông tin giảng viên nếu có -->
          <p><strong>Mã GV:</strong> <span sec:authentication="principal.maGV" id="maGV"></span></p>
          <p th:if="${#authentication.getPrincipal().maGV != null}">
            <strong>Tên GV:</strong> <span sec:authentication="principal.tenGV" id="tenGV"></span>
          </p>
          <p th:if="${#authentication.getPrincipal().maGV != null}">
            <strong>Email:</strong> <span sec:authentication="principal.email" id="email"></span>
          </p>
        </div>
      </div>
    </section>
  </div>


  <div th:replace="giangvien/layout/footer :: footer"></div>
</div>

<div th:replace="giangvien/layout/scripts :: scripts"></div>
<script th:src="@{/js/giangVien.js}"></script>
</body>
</html>
