<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Điểm Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản Lý Điểm</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<section class="vh-100 d-flex align-items-center" style="background-color: #e7eff1;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/images/OIP.png" alt="logo" style="height: 100px;" class="mb-3">
                            <h4 class="fw-bold">Đăng nhập vào tài khoản</h4>
                        </div>
                        <form method="post" action="/login">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example17">Tên đăng nhập</label>
                                <input type="text" id="form2Example17" name="username" class="form-control form-control-lg" placeholder="Nhập username" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example27">Mật khẩu</label>
                                <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" />
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Đăng Nhập</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
